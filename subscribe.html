<!DOCTYPE html>
<html lang="en">
<head>
<title>Subscription page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="./styles.css" rel="stylesheet">
<link href="./subscribe.css" rel="stylesheet">
</head>
<body>

<header>
  <h2>Subscribe to get news!</h2>
</header>

<section>
    <h2>Subscribe form</h2>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">SUBSCRIBE</button></span>
    
    <form class="modal-content" action="#">
      <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>          <h1>Subscribe</h1>
        <p>Please fill in this form to get latest updates.</p>
        <hr>
        <label for="fname"><b>First name</b></label>
        <input id="fname-input" type="text" placeholder="Enter firstname" name="fname" required>

        <label for="email"><b>Email</b></label>
        <input id="email-input" type="text" placeholder="Enter emai" name="email" required>
            
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Get updates
        </label>
    
        <p>By by submitting this form you agree with <a href="terms-and-policy.html" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn" onclick="sendForm">Send form</button>
        </div>
      </div>
    </form>
              
    <script>
    // Get the modal
    var modal = document.getElementById('id01');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    function sendForm(params) {
      alert('Form sent!', JSON.stringify(
        {
          firstName: document.getElementById('fname-input').value,
          email: document.getElementById('email-input').value
        }))
    }
    </script>    
</section>

<footer>
  <p>Web-site created by Anastasia Kuzmina.</p>
</footer>

</body>
</html>
